version: '3.8'
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: brokerdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
  web:
    build: .
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - CONN_STR=Host=postgres;Database=brokerdb;Username=postgres;Password=postgres
      - ADMIN_EMAIL=admin@example.com
      - ADMIN_PWD=Admin123!
    ports:
      - "5000:80"
volumes:
  pgdata:
